	<title>test-componentBase</title>

	<style>
		body{
			margin:0;
			padding:0;
			font-size:12px;
		}
		.iphone{
			width:340px;
			height:540px;
			background:#fff;
			position: absolute;
			left:50%;
			top:50%;
			margin:-270px 0 0 -170px;
		}
	</style>
</head>
<body>
	<div class="iphone"></div>

	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/jquery-ui.min.js"></script>
	<script src="js/lib/jquery.fullPage.js"></script>
	<script src="js/H5.js"></script>
	<script src="js/H5ComponentBase.js"></script>
	<script src="js/H5ComponentBar.js"></script>
	
	<script>
		var cfg = {
			type : 'bar',
			width: 530,
			height: 600,
			css: {
				top:100,
				opacity: 0
			},
			animateIn:{top:200,opacity:1},
			animateOut: {top:100, opacity:0},
			center: true,
			data: [
				['Javascript', .4 , '#ff7676'],
				['HTML/CSS', .2],
				['CSS3', .1],
				['HTML5', .2],
				['jQuery', .35],
				['Bootstrap', .05],
				['AngularJs', .09]
			]
		}

		var h5 = new H5ComponentBar('name', cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave?'onLeave': 'onLoad');
		})
