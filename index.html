<!DOCTYPE html>
<html>
<head>
	<title>test-componentBase</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<link rel="stylesheet" href="/H5-report/css/H5.css">
	<link rel="stylesheet" href="/H5-report/css/loading.css">
	<style>
		body{
			margin:0;
			padding:0;
		}
		.h5_page{
			background-image:url(/H5-report/imgs/page_bg.png);
		}
		.h5_page_face{
			background-image:url(/H5-report/imgs/face_bg.png);
		}
		.h5_component_name_slogan{
			animation: rock 2s infinite 2s;
		}
		@keyframes rock{
			0%{transform:rotate(0deg);}
			5%{transform:rotate(3deg);}
			10%{transform:rotate(-4deg);}
			15%{transform:rotate(3deg);}
			20%{transform:rotate(-2deg);}
			25%{transform:rotate(1deg);}
			30%{transform:rotate(-1deg);}
			70%{transform:rotate(0deg);}
			100%{transform:rotate(0deg);}
		}
		.h5_component_name_caption{
			background-image:url(/H5-report/imgs/page_caption_bg.png);
			width:283px;
			height:160px;
			text-align:center;
			line-height: 140px;
			font-size:20px;
			color:#fff;
		}
		.h5_component_name_back{
			top:30px;
			animation:back 2s infinite 2s;
		}
		@keyframes back{
			50%{top:20px;}
		}
	</style>
</head>
<body>
	<div class="loading">
		<div class="double-bounce1"></div>
		<div class="double-bounce2"></div>
		<div id="rate">0%</div>

	<script>
		var res = ['Base','Bar','Bar_v','Point','Polyline','Radar','Pie'];
		var html = [];
		for(var s in res){
			html.push('<script src="/H5-report/js/H5Component'+res[s]+'.js"><\/script>');
			html.push('<link rel="stylesheet" href="/H5-report/css/H5Component'+res[s]+'.css">')
		}
		document.write(html.join(''));
	</script>
